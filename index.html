<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas Personales</title>
    <!-- LIBRERIAS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Mis Finanzas Personales</h1>

    <button class="boton" id="eliminar-ultimo">Eliminar Último Gasto</button>
    <button class="boton" id="eliminar-historial">Vaciar historial</button>

    <div id="historialDiv">
        <!-- El historial se mostrará aquí -->
    </div>

    <div class="content">
        <form id="finanzas-form">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" placeholder="Ejemplo: Comida" required>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ejemplo: 50" required>
            <p>Para digitar un ingreso coloque el signo " - " antes del numero</p>
            <button type="submit">Agregar</button>
        </form>

        <div id="resultados"></div>
    </div>
    <!-- LIBRERIAS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
