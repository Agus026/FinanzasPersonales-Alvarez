<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas Personales</title>
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Mis Finanzas Personales</h1>

    <button id="eliminar-ultimo">Eliminar Último Gasto</button>

    <div id="historial">
        <!-- El historial se mostrará aquí -->
    </div>

    <div class="content">
        <form id="finanzas-form">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" placeholder="Ejemplo: Comida" required>

            <label for "monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ejemplo: 50" required>

            <button type="submit">Agregar</button>
        </form>

        <div id="resultados"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
